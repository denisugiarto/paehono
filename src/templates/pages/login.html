{% set cssStyle = "style" %} {% set pageTitle = 'Login' %} {% import 'nav.html'
as nav %} {% extends "layout.html" %} {% block content %}
<header>{{ nav.auth() }}</header>
<main>
  <section class="auth__section">
    <div class="container">
      <h1 class="auth__title">Log in to your account</h1>
      <form>
        <div class="form__field">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control form-control-lg"
            placeholder="Enter Email here"
          />
        </div>
        <div class="form__field mt-5">
          <label class="form-label">Password</label>
          <div class="form__password">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="At least 8 characters"
            />
            <i class="form__password-icon fas fa-eye"></i>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-5">
          <div class="col-auto">
            <input class="form-check-input" type="checkbox" id="staySignIn" />
            <label class="form-check-label ms-3" for="staySignIn">
              Stay Sign in
            </label>
          </div>
          <div class="col-auto">
            <a href="forgot_password.html" class="auth__link">
              Forgot Password?
            </a>
          </div>
        </div>
        <button class="btn btn-primary btn-lg col-12 mt-6">
          Sign In
        </button>
        <p class="auth__footer">
          Donâ€™t have an account?
          <a href="sign_up.html" class="auth__link">Create an account</a>
        </p>
      </form>
    </div>
  </section>
</main>

{% endblock %}

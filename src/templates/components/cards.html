<!-- Card monitoring -->
{% macro monitoring(title, oxygenRateValue, pulseRateValue) %}
<div class="card-monitoring">
  <div class="card__header">
    <h5 class="card__title">{{title}}</h5>
    <a href="#updateOximeterReadingModal" role="button" data-bs-toggle="modal">
      <i class="fas fa-pen"></i>
    </a>
  </div>
  <div class="row row-cols-2 g-3 gx-lg-4 justify-content-center">
    <div class="col col-md-3 col-lg">
      <div class="card__content-item">
        <p class="content-item__title">SP02 %</p>
        <h4 class="content-item__value">{{oxygenRateValue}}</h4>
      </div>
    </div>
    <div class="col col-md-3 col-lg">
      <div class="card__content-item">
        <p class="content-item__title">Pulse Rate BPM</p>
        <h4 class="content-item__value">{{pulseRateValue}}</h4>
      </div>
    </div>
  </div>
  <p class="card__last-update mt-2">about 12 minutes ago</p>
</div>
{% endmacro %}

{% macro item(label, iconUrl, id) %}
<div class="symptom-item d-flex gap-2 align-items-center">
  <input id="{{id}}" type="checkbox" class="form-check-input" />
  <label for="{{id}}" class="d-flex justify-content-between align-items-center w-100 pointer">
    {{label}}
    <img src="./assets/img/{{iconUrl}}" class="ms-auto" alt="Sneezing" />
  </label>
</div>
{% endmacro %}

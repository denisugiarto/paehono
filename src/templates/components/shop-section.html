{% import 'pagination.html' as pagination %}
<section id="shop">
  <div class="container">
    <div
      class="shop__header row row-cols-1 row-cols-md-3 g-3 align-items-center border-bottom pb-3 mb-5"
    >
      <div class="col col-lg-6">
        <a href="" role="button">
          <i class="fas fa-filter me-1"></i>Hide filters
        </a>
      </div>
      <div class="col col-lg-3">
        <div class="input-group">
          <input
            type="search"
            id="form1"
            class="form-control"
            placeholder="Search product"
          />
          <label class="input-group-text" for="form1">
            <i class="fas fa-search"></i>
          </label>
        </div>
      </div>
      <div class="col col-lg-3">
        <div class="d-flex gap-3 align-items-center">
          <label class="form-label col-auto mb-0">Sort by</label>
          <select name="" id="" class="form-select col">
            <option value="">Best Selling</option>
          </select>
        </div>
      </div>
    </div>
    <div class="shop__body row gx-4">
      <div class="col-auto">
        <h5 class="categories__title">Categories</h5>
        <div class="categories__item form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" />
            Allergies
          </label>
        </div>
        <div class="categories__item form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" />
            Allergies
          </label>
        </div>
        <div class="categories__item form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" />
            Allergies
          </label>
        </div>
      </div>
      <div class="col">
        {% include 'shop-items.html' %}
        <div class="mt-5">{{pagination.default('justify-content-center')}}</div>
      </div>
    </div>
  </div>
</section>

<main>
  <section class="auth__section">
    <div class="auth__container">
      <h1 class="auth__title">Log in to your account</h1>
      <form class="needs-validation" novalidate>
        <div class="auth__form-field">
          <label class="form-label">Email</label>
          <div class="form__input">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Enter Email here"
              required />
            <a role="button" class="clear-input show"></a>
          </div>
          <div class="invalid-feedback">Your email invalid</div>
        </div>
        <div class="auth__form-field">
          <label class="form-label">Password</label>
          <div class="form__password">
            <input
              type="password"
              class="form-control form-control-lg"
              placeholder="At least 8 characters"
              required />
            <a role="button" class="toggle-password"></a>
            <div class="invalid-feedback">
              Incoret password. Passwords must be at least 8 characters
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-5">
          <div class="col-auto">
            <input class="form-check-input" type="checkbox" id="staySignIn" />
            <label class="form-label ms-3" for="staySignIn">
              Stay Sign in
            </label>
          </div>
          <div class="col-auto">
            <a href="forgot.html" class="auth__link">
              Forgot Password?
            </a>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg col-12 mt-6">
          Sign In
        </button>
        <p class="auth__footer">
          Donâ€™t have an account?
          <a href="sign_up.html" class="auth__link">Create an account</a>
        </p>
      </form>
    </div>
  </section>
</main>
